# GitHub Actions workflow for building and deploying a React app Docker image
name: Build and Deploy React App

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Build Docker image
        run: docker build -t ishant2000/react-todo-app .

      # Uncomment and configure the following steps to push to Docker Hub or another registry
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
           username: ${{ secrets.DOCKER_USERNAME }}
           password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ishant2000/react-todo-app
