# GitHub Actions workflow for building and deploying a React app Docker image
name: Build and Deploy React App

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ishant2000/react-todo-app .

      # Uncomment and configure the following steps to push to Docker Hub or another registry
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
           username: ${{ secrets.DOCKER_USERNAME }}
           password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ishant2000/react-todo-app

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Deploy React app Docker container
        run: |
          docker pull ishant2000/react-todo-app:latest
          docker stop react-todo-app || true
          docker rm react-todo-app || true
          docker run -d -p 3000:80 --name react-todo-app ishant2000/react-todo-app:latest
